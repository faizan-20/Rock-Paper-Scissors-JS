<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let a = Math.floor(Math.random() * 31);
            if(a <= 10){
                return "Rock"
            } else if(a <= 20){
                return "Paper"
            } else{
                return "Scissor"
            }
        }

        let pl = "Rock" 
        let co = getComputerChoice()

        function play(c, p){
            if(c === "Rock" && p === "Scissor"){
                console.log("You loose! Rock beats paper")
                return -1
            }else if(c === "Scissor" && p === "Rock"){
                console.log("You won! Rock beats Scissors")
                return 1
            }else if(c === "Rock" && p === "Paper"){
                console.log("You won! Paper beats Rock")
                return 1
            }else if(c === "Paper" && p ==="Rock"){
                console.log("You loose! Paper beats Rock")
                return -1
            } else if(c === "Paper" && p === "Scissor"){
                console.log("You won! Scissor beats Rock")
                return 1
            }else if(c ==="Scissor" && p ==="Paper"){
                console.log("You loose! Scissor bears Rock")
                return -1
            }else{
                console.log("draw")
                return 0
            }
        }

        function playRound(){
            let res = 0;
            for(let i = 0; i < 5; i++){
                a = play(co, pl)
                if (a > 0){
                    res += 1
                }else{
                    res -= 1
                }
            }
            if (res > 0){
                return "You won!"
            } else{
                return "You lost!"
            }
        }

        console.log(playRound())
    </script>
</body>
</html>
